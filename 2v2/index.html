<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conta i Cubi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Quanti cubi hai visto?</h1>
  <div id="lives-counter" style="font-size:2rem;color:#e74c3c;user-select:none;margin:10px 0;"></div>
  <div id="scene-container"></div>
  <div id="input-section" style="display:none;position:absolute;top:66dvh;left:0;width:100%;z-index:10;">
    <div id="result" style="font-size:3rem;margin:15px 0;font-weight:bold;white-space:pre-wrap;">Livello: 1</div>
    <div style="display:flex;justify-content:space-between;align-items:center;margin:20px 0;padding:0 20px;">
      <div style="font-size:4rem;font-weight:bold;" id="left-digit">0</div>
      <div style="font-size:4rem;font-weight:bold;" id="right-digit">0</div>
    </div>
    <button id="submit-btn" style="display: none;">Invia</button>
  </div>
  <div id="victory-screen" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);z-index:1000;justify-content:center;align-items:center;flex-direction:column;">
    <div style="color:white;text-align:center;">
      <h1 id="victory-message" style="font-size:3rem;margin-bottom:30px;"></h1>
      <button id="restart-btn" style="font-size:1.5rem;padding:15px 40px;cursor:pointer;background:#4caf50;color:white;border:none;border-radius:10px;">Rigioca</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
